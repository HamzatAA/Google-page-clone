<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="page">
        <!-- nav header -->
        <nav>
            <div class="left_nav">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>

            <div class="right_nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <i class="material-icons">apps</i>
                <img src="assets/photo_2024-03-13_02-05-19.jpg" alt="user_avatar">
            </div>
        </nav>

        <!-- google image -->

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPMqk0y4s1WttNm3g9azuIEa9h4Vj5fVJeJg&s" alt="Google_logo.png">

        <!-- search box -->

        <div class="search_box">
            <i class="material-icons">search</i>
            <input type="text">
            <img src="assets/google_mic_icon.svg" alt="google_mic_icon_svg">
            <img src="assets/lens_google_icon.svg" alt="google_lens_icon_svg">
        </div>

        <!-- buttons -->

        <div class="btn_box">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <!-- footer -->

        <footer>
            <p>Our third decade of climate action; Join us</p>
            <div class="footer_links">
                <div class="left_link">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="right_link">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </div>

</html>
