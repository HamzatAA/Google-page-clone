<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the title of the webpage, which is displayed in the browser tab -->
    <title>Google</title>

    <!-- Links to an external CSS file for styling the webpage -->
    <link rel="stylesheet" href="style.css">

    <!-- Links to an external font library for using Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Sets the favicon for the webpage, which is displayed in the browser tab next to the title -->
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/free-google-7662287-6297223.png" type="image/x-icon">
</head>
<body>
    <div class="page">
        <!-- nav header -->
        <nav>
            <div class="left_nav">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>

            <div class="right_nav">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <i class="material-icons">apps</i>
                <img src="assets/photo_2024-03-13_02-05-19.jpg" alt="user_avatar">
            </div>
        </nav>

        <div class="main">

            <!-- google image -->
            <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPMqk0y4s1WttNm3g9azuIEa9h4Vj5fVJeJg&s" alt="Google_logo.png">

            <!-- search box -->

            <div class="search_box">
                <i class="material-icons">search</i>
                <input type="text">
                <a href="#"><img src="assets/google_mic_icon.svg" alt="google_mic_icon_svg"></a>
                <a href="#"><img src="assets/lens_google_icon.svg" alt="google_lens_icon_svg"></a>
            </div>

            <!-- buttons -->

            <div class="btn_box">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <!-- footer -->

        <footer>
            <p>Our third decade of climate action; Join us</p>
            <div class="footer_links">
                <div class="left_link">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="right_link">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
